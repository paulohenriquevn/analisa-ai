<div class="rounded-lg border bg-white shadow">
    <div class="flex justify-between items-center p-4 border-b">
        <h3 class="text-lg font-medium">Prévia dos Dados</h3>
        <div class="text-sm text-muted-foreground">
            Demonstração
        </div>
    </div>

    <div class="overflow-auto max-h-96">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th *ngFor="let header of sampleHeaders" scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        {{ header }}
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let row of sampleRows">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{ row.date }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        {{ row.product }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{ row.quantity }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{ row.price }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{ row.total }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="sampleRows.length > 0" class="px-6 py-4 border-t">
        <div class="flex justify-between text-sm text-gray-500">
            <div>Mostrando {{ sampleRows.length }} linhas de exemplo</div>
            <div>
                <a href="#" class="text-blue-600 hover:text-blue-800">Ver detalhes</a>
            </div>
        </div>
    </div>

    <div *ngIf="sampleRows.length === 0" class="p-8 text-center">
        <div class="mx-auto w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <p class="text-gray-500 mb-2">Nenhum dado disponível</p>
        <p class="text-sm text-gray-400">Carregue um arquivo para visualizar os dados</p>
    </div>
</div>

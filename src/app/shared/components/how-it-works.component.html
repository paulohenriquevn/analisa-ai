<section class="py-20 bg-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto text-center mb-16">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Como funciona</h2>
            <p class="text-xl text-gray-600">
                O AnalisaJá torna o processo de análise de dados simples, rápido e acessível para todos.
            </p>
        </div>

        <div class="relative">
            <!-- Connector line -->
            <div class="hidden lg:block absolute left-1/2 top-0 bottom-0 w-0.5 bg-blue-100 -translate-x-1/2"></div>

            <div class="space-y-12 relative">
                <div *ngFor="let step of steps; let i = index; let isLast = last" class="relative">
                    <div class="lg:flex items-center" [ngClass]="{'lg:flex-row-reverse': i % 2 === 1}">
                        <!-- Step number for mobile -->
                        <div class="flex items-center justify-center lg:hidden mb-4">
                            <div
                                class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold text-lg">
                                {{ step.number }}
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="lg:w-1/2 lg:p-8" [ngClass]="{'lg:text-right': i % 2 === 1}">
                            <div class="lg:inline-flex lg:items-center"
                                [ngClass]="{'lg:flex-row-reverse': i % 2 === 1}">
                                <!-- Step number for desktop -->
                                <div class="hidden lg:flex items-center justify-center">
                                    <div
                                        class="w-12 h-12 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold text-xl relative z-10">
                                        {{ step.number }}
                                    </div>
                                </div>

                                <div class="lg:mx-6">
                                    <h3 class="text-xl font-bold text-gray-900 mb-2">{{ step.title }}</h3>
                                    <p class="text-gray-600">{{ step.description }}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Image placeholder -->
                        <div class="lg:w-1/2 mt-6 lg:mt-0">
                            <div class="bg-gray-100 rounded-lg h-64 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path *ngIf="step.number === 1" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                    <path *ngIf="step.number === 2" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    <path *ngIf="step.number === 3" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="1.5" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
                                    <path *ngIf="step.number === 4" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Connector dot -->
                    <div *ngIf="!isLast"
                        class="hidden lg:block absolute left-1/2 -translate-x-1/2 mt-4 w-3 h-3 rounded-full bg-blue-200">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
